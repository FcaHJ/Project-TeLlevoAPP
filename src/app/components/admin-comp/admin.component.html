<h3>Lista de Usuarios</h3>
<ul>
  <li *ngFor="let user of users">
    {{ user.username }} - {{ user.email }} - {{ user.fullname }}
    <button (click)="updateUser(user)">Actualizar</button>
    <button (click)="deleteUser(user.id)">Eliminar</button>
  </li>
</ul>

<h3>Agregar Nuevo Usuario</h3>
<form (ngSubmit)="createUser()">
  <input type="text" [(ngModel)]="newUser.username" name="username" placeholder="Username" required>
  <input type="email" [(ngModel)]="newUser.email" name="email" placeholder="Email" required>
  <input type="password" [(ngModel)]="newUser.password" name="password" placeholder="Password" required>
  <input type="text" [(ngModel)]="newUser.fullname" name="fullname" placeholder="Full Name" required>
  <input type="number" [(ngModel)]="newUser.role" name="role" placeholder="Role" required>
  <button type="submit">Agregar Usuario</button>
</form>
