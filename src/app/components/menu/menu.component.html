
<ion-menu side="start" content-id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list *ngIf="userRole === 1">
      <ion-item routerLink="/users">Usuarios</ion-item>
      <ion-item routerLink="/profile">Perfil</ion-item>
    </ion-list>

    <ion-list *ngIf="userRole === 2">
      <ion-item routerLink="/home">Inicio</ion-item>
      <ion-item routerLink="/profile">Perfil</ion-item>
    </ion-list>

    <ion-list *ngIf="userRole === 3">
      <ion-item routerLink="/home-driver">Inicio</ion-item>
      <ion-item routerLink="/profile">Perfil</ion-item>
    </ion-list>

    <!-- Botón de cierre de sesión -->
    <button (click)="logout()">
      <ion-icon name="log-out-outline" class="icon-logout"></ion-icon>
    </button>
  </ion-content>
</ion-menu>
