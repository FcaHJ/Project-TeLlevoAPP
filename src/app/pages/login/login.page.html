<ion-header [translucent]="true" class="ion-text-center ion-no-border">
  <ion-toolbar>
    <ion-title>
      <h1>TeLlevoAPP</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-header [translucent]="true" class="sub-titulo ion-no-border">
    <br>
    <br>
    <br>
    <br>
    <ion-title class="ion-text-center">Inicio Sesión</ion-title>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="username" label="Nombre de usuario" type="text" labelPlacement="stacked"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="password" label="Contraseña" type="password" labelPlacement="stacked"></ion-input>
      </ion-item>
    </ion-list>
    <br>
    <ion-button expand="full" (click)="validateLogin()">Ingresar</ion-button>
    <br>
    <a href="password-recov">Recuperar Contraseña</a>
  </div>
</ion-content>
